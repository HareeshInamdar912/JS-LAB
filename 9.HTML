<!DOCTYPE html>
<html>
<head>
 <title>list controller</title>
 <script 
 src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 </head>
<body>
 <div ng-app="myApp" ng-controller="myController">
 <!--DYNAMICALLY POPULATE SELECT ELEMENT USING JSON HEADERS-->
 Search By 
 <select ng-model="x" ng-options="e for e in headers"></select>
 
 <!--BIND THE SEARCH BOX TO THE SELECT ELEMENT-->
 Search <input type="text" ng-model="search[x]" 
 placeholder="Enter some text to search">
 
 <table>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Sal</th>
            <th>Age</th>
        </tr>
        <tr ng-repeat="emps in employees | filter : search">
            <td>{{emps.id}}</td>
            <td>{{emps.name}}</td>
            <td>{{emps.Sal}}</td> 
            <td>{{emps.age}}</td>
        </tr>
 </table>
 </div> 
</body>

<script>
 angular.module("myApp", [])
 .controller('myController', ['$scope', function ($scope) {
 $scope.employees =
 [
 { 'id': '001', 'name': 'Alpha', 'Sal': '10000', 'age': 37 },
 { 'id': '002', 'name': 'Bravo', 'Sal': '200000', 'age': 27 },
 { 'id': '003', 'name': 'Charlie', 'Sal': '13000', 'age': 29 },
 { 'id': '004', 'name': 'Delta', 'Sal': '20000', 'age': 19 },
 { 'id': '005', 'name': 'Echo', 'Sal': '30000', 'age': 32 }
 ]
 // GET JSON ARRAY HEADERS.
 $scope.headers = Object.keys($scope.employees[0]);
 } ]);
</script>
</html>
