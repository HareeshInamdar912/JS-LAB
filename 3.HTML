<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
 Enter First Number: <input type="text" ng-model="number1">
 <br><br>
 Enter Second Number: <input type="text" ng-model="number2">
 <br>
 <h4>Select Operator: <select ng-model="op" ng-options="item for item in operations"></select></h4>
 <p>Result is : {{result}}<p>
 <br>
 <input type="button" ng-click="Add()" value="Result">
 <br>
 <br>
 <p>{{msg}}</p>
</body>
<script>
 var app=angular.module("myapp", []);
 app.controller('myctrl', function($scope) {
 $scope.operations = [ '+', '-', '*', '/', '%' ];
 $scope.result = 0
 $scope.Add = function() {
 switch ($scope.op) {
 case '+':
 $scope.result = parseInt($scope.number1) + parseInt($scope.number2);
 break;
 case '-':
 $scope.result = parseInt($scope.number1) - parseInt($scope.number2);
 break;
 case '*':
 $scope.result = parseInt($scope.number1) * parseInt($scope.number2);
 break;
 case '/':
 $scope.result = parseInt($scope.number1) / parseInt($scope.number2);
 break;
 case '%':
 $scope.result = parseInt($scope.number1) % parseInt($scope.number2);
 break;
 default:
 $scope.msg = "Invalid Selection ";
 break;
 }
 };
 });
</script>
</html>
